<!DOCTYPE html>
<!-- ng-app denotes the section of code angular controls -->
<!-- also takes the name of the module -->

<html lang="en" dir="ltr" ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Controllers Basics</title>

    <!--Loading the Angular library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
    </script>


    <script type="text/javascript">

      //creating a module first
      //this module was set as the module for the ng-app
      angular.module("notesApp",[])
      //we also add a controller associated with the module
      .controller('mainControl',
      [
        function() {

          console.log("Main Controller created.")
        }

      ]);

    </script>

  </head>

  <!-- ng-controller tells Angular to instantiate an
instance of that controller and attach it to the DOM Element-->
  <body ng-controller="mainControl">

    <h1> Hello {{1+1}}nd Time AngularJS </h1>

  </body>
</html>
